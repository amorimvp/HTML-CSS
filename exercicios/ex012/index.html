<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="300" poster="imagens/paisagem-p.png" controls autoplay loop>
        <source src="midia/meuvideo.mp4.mp4" type="vídeo/mp4">
        <source src="midia/meuvideo.ogv" type="vídeo/ogv">
        <source src="midia/meuvideo.m4v" type="vídeo/m4v">
        <source src="midia/meuvideo.webm" type="vídeo/webm">
        <p>Seu navegador não tem compatibiliade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?start=257" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>

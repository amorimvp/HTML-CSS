        @font-face {
            font-family: 'love';
            src: url('fonts/love larry ttf')format('truetype');

            tipo de format()
            -opentype (otf)
            -truetype (ttf)
            -embedded-opentype
            -truetype-aat(apple advanced typography)
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'love', Times, serif;
            font-size: 3em;
            font-weight: normal;
